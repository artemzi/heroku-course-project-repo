<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memoji</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Memoji</h1>
    </header>
    <section id="game"></section>
    <section id="timer"></section>
    <div class="win modal hide">
        <div class="window">
            <h2 class="win"><span>W</span><span>i</span><span>n</span></h2>
            <div>
                <button class="new-game">Play again</button>
            </div>
        </div>
    </div>

    <div class="fail modal hide">
        <div class="window">
            <h2 class="lose"><span>L</span><span>o</span><span>s</span><span>e</span></h2>
            <div>
                <button class="new-game">Try again</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
